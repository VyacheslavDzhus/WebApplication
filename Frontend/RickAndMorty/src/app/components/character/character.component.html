<div class="container d-flex justify-content-center">
    <div class="m-5">
        <div class="main">
            <button (click)="getAll()" class="btn btn-outline-success my-2 my-sm-0 mr-3" role="button">Get Data</button>
            <hr size="3h">
            <div class = "cards">
                <div class="card" *ngFor = "let character of characters">
                    <div>
                        <img src="https://c.tenor.com/Dak0xQjC0F0AAAAC/rick-and-morty-rick-sanchez.gif">
                    </div>
                    <div>
                        Name: {{character.name}}
                    </div>
                    <div>
                        Lastname: {{character.lastName}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
